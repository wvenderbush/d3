<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>US Financial Report</title>

    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }
    </style>

  </head>

  <body>
    
    <h1>USA Financial Report</h1>
    <hr>

    <h2>Total Revenues</h2>
    <div class="chart" id="dynamic1">
    </div>
    <hr>

    <h2>Total Spending</h2>
    <div class="chart" id="dynamic2">
    </div>
    <hr>

    <h2>Total Deficit</h2>
    <div class="chart" id="dynamic3">
    </div>
    <hr>

    <h2>Total Deficit % GDP</h2>
    <div class="chart" id="dynamic4">
    </div>
    <hr>

    <h2>GDP</h2>
    <div class="chart" id="dynamic5">
    </div>
    <hr>

    <script>
     var info1 = [2.99, 2.96];
     var info2 = [3.54, 3.36];
     var info3 = [552, 339];
     var info4 = [3.3, 2.5];
     var info5 = [16.5, 16.2];

     var makeBars = function(graph, info, label) {
      var dyn = d3.select("#dynamic" + graph);
      var neg = 1;
      if (info[0] < 0){
        neg = -1;
      }
       
       dyn.selectAll("div")
	  .data(info)
	  .enter()
	  .append("div")
	  .style("width", function(d) {
	    return d + "px";
	  })
	  .text( function(d) {
	    return d + " " + label;
	  });
     };

     var transitionTest = function( scale, graph, info ) {
      var dyn = d3.select("#dynamic" + graph);

       dyn.selectAll("div")
	  .data(info)
	  .transition()
	  .duration(2000)
	  .style("width", function(d) {
	    return d * scale + "px";
	  });
     };

     makeBars(1, info1, "trillion")
     transitionTest(200, 1, info1)

     makeBars(2, info2, "trillion")
     transitionTest(200, 2, info2)

     makeBars(3, info3, "billion")
     transitionTest(1, 3, info3)

     makeBars(4, info4, "%")
     transitionTest(25, 4, info4)

     makeBars(5, info5, "%")
     transitionTest(25, 5, info5)
     
    </script>

  </body>
</html>
